<div class="modal fade" id="code-commit-dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Commit changes</h4>
      </div>
      <div class="modal-body">
        <form name="code_commit_form">
            <div class="input-group widest" data-ng-if="!code_commit_dialog.pushing">
                <input data-ng-model="code_commit_dialog.message" data-required type="text" class="form-control" placeholder="{{placeholder()}}" />
                <textarea class="form-control" data-ng-model="code_commit_dialog.description" rows="5" placeholder="Add an optional extended description ..."></textarea>
            </div>
            <div class="loading-bar progress progress-striped active" data-ng-if="show_loading_bar()">
                <div class="progress-bar widest" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><span class="sr-only">Commit pushing...</span></div>
            </div>
            <div data-ng-include src="'/templates/diff.html'" data-ng-if="!code_commit_dialog.pushing && code_commit_dialog.diff" data-ng-init="diff = code_commit_dialog"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-ng-click="do_commit()" data-ng-disabled="code_commit_dialog.pushing || code_commit_form.$invalid">Commit Changes</button>
      </div>
    </div>
  </div>
</div>
