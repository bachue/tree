<div>
    <div class="text-right">
        <button type="button" data-ng-click="open_commit_dialog()" class="btn btn-sm btn-primary">Commit</button>
        <button type="button" class="btn btn-sm btn-cancel" data-ng-click="cancel_and_back_to_doc()">Cancel</button>
    </div>
</div>
<pre data-ng-if="!current.doc_type" id="editor" data-auto-save-settings data-auto-save-value></pre>
<table data-ng-if="current.doc_type" class="with_preview">
    <tr>
        <td class="editor_part"><pre data-ng-if="current.doc_type" id="editor" data-auto-save-settings data-auto-save-value></pre></td>
        <td class="preview_part"><div data-ng-bind-html="current.preview" id="document_preview"></div></td>
    </tr>
</table>
